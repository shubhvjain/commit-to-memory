<div *ngIf="displayPage" class="container">
  <div class="row fw-lighter">
    <div class="col-lg-8 mx-auto">
      <nav class="navbar navbar-expand-sm bg-light p-1">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"> 
                  <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                  </svg> Home
                </a>
              </li>
            </ul>
            <div class="d-flex" role="search">
              <div class="input-group mb-3">
                <input type="text" class="form-control fw-lighter" placeholder="Enter a tag" aria-label="Search..." aria-describedby="button-addon2" [(ngModel)]="query">
                <button class="btn btn-outline-secondary fw-lighter" type="button" id="button-addon2" (click)="search()" >Show</button>
              </div>
              
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div *ngIf="results.length>0" >
        <h5>Found {{results.length}} cards. Showing card {{current+1}}</h5>
        <div>
          <button (click)="back()" type="button" class="btn btn-sm btn-light fw-lighter">Previous</button>
          <button (click)="next()" type="button" class="ms-2 btn-sm btn btn-light fw-lighter">Next</button>

        </div>
      </div>
      <div *ngIf="loadCard">
        <flash-card [metadata]="metadata" [mode]="'preview'" [id]="results[current]['_id']" [record]="results[current]" ></flash-card>
        <hr>
        <a href="/core/edit/{{results[current]['_id']}}" target="_blank" rel="noopener noreferrer"> Edit</a>
      </div>
    </div>
  </div>
</div>
